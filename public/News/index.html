<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">      
  <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>
  <link rel="stylesheet" href="Styles/news.css">
  <title>News</title>
</head>
<body>
  <div class="container mt-3">
    <form>
      <div class="form-group">
        <label class="font-weight-bold" for="token">
          API Token 
          <i class="tool-tip fa fa-question-circle"></i>
        </label>
        <input id="token" class="form-control required" type="password"/>
        <div class="invalid-feedback">Please input a valid TheNewsAPI token.</div>
      </div>

      <div class="form-group">
        <div class="form-check form-check-inline">
          <input type="radio" id="published-before" name="dateRadio" class="form-check-input">
          <label class="form-check-label" for="published-before">Published before</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="published-at" name="dateRadio" class="form-check-input">
          <label class="form-check-label" for="published-at">Published at</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="published-after" name="dateRadio" class="form-check-input">
          <label class="form-check-label" for="published-after">Published after</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="date" data-date-format="yyyy-mm-dd" id="published-date" >
        </div>
      </div>

      <div class="form-group">
        <label class="font-weight-bold" for="search">Search</label>
        <input id="search" class="form-control" type="text"/>        
      </div>
      
      <div class="form-group">
        <label class="font-weight-bold" for="categories">Categories</label>
        <div id="selected-categories"></div>
        <select id="category-select" class="custom-select">
          <option selected>---</option>          
        </select>
      </div>

      <div class="form-group">
        <div class="form-check form-check-inline">
          <input type="radio" id="sort-published" name="sortRadio" class="form-check-input">
          <label class="form-check-label" for="sort-published">Sort by published date</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="sort-relevance" name="sortRadio" class="form-check-input">
          <label class="form-check-label" for="sort-relevance">Sort by relevance</label>
        </div>
      </div>

      

      <div class="form-group">
        <label class="font-weight-bold" for="locale">Locale</label>
        <div id="selected-locale"></div>
        <select id="locale-select" class="custom-select">
          <option selected>---</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit" id="btn-confirm" class="btn btn-danger mt-3">Confirm</button>
      </div>

    </form>
    <div class="mt-3">
      <div class="d-flex justify-content-center"><div class="loader hide"></div></div>      
      <div class="d-flex justify-content-center"><nav id="page-nav" class="hide"></nav></div>
      <div id="news" class="card-columns"></div>
    </div>    
  </div>
    
  <script type="module" src="Scripts/index.js"></script>
</body>
</html>
